<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- link css style sheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="images/image-product-mobile.jpg" alt="A Gabrielle CHANEL bottle of perfume" class="product-mobile">
        <img src="images/image-product-desktop.jpg" alt="A Gabrielle CHANEL bottle of perfume" class="product-desktop">
      </div>
      <div class="card-body">
        <h2 class="section-title">PERFUME</h2>
        <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="discount-price">$149.99</span>
          <span class="real-price">$169.99</span>
        </div>
        <button class="card-button">
          <img src="images/icon-cart.svg" alt="cart logo">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CharlyGasparini">Carlos Roberto Gasparini</a>.
  </div>

</body>
</html>
